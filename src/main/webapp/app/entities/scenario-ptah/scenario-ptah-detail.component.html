<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="scenario">
            <h2><span>Scenario</span> {{scenario.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{scenario.nom}}</span>
                </dd>
                <dt><span>Est Cree Pour Un</span></dt>
                <dd>
                    <div *ngIf="scenario.estCreePourUnId">
                        <a [routerLink]="['/equipe-ptah', scenario.estCreePourUnId, 'view']">{{scenario.estCreePourUnId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/scenario-ptah', scenario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
