<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="codeAcces">
            <h2><span>Code Acces</span> {{codeAcces.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{codeAcces.code}}</span>
                </dd>
                <dt><span>Scenario</span></dt>
                <dd>
                    <div *ngIf="codeAcces.scenarioId">
                        <a [routerLink]="['/scenario-ptah', codeAcces.scenarioId, 'view']">{{codeAcces.scenarioId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/code-acces-ptah', codeAcces.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
