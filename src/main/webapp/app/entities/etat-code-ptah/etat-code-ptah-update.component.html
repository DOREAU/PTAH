<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-etat-code-ptah-heading">Create or edit a Etat Code</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!etatCode.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="etatCode.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_key">Key</label>
                    <input type="number" class="form-control" name="key" id="field_key"
                        [(ngModel)]="etatCode.key" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="etatCode.value" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_aUnEtatDonne">A Un Etat Donne</label>
                    <select class="form-control" id="field_aUnEtatDonne" name="aUnEtatDonne" [(ngModel)]="etatCode.aUnEtatDonneId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="codeAccesOption.id" *ngFor="let codeAccesOption of codeacces; trackBy: trackCodeAccesById">{{codeAccesOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
